<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<header>
    <h1>Liste User Filter</h1>
</header>
<body>
    <div class="container">
        <div class="buttons-filtre">
            <button id="addUsers">Add User</button>
        </div>
        <div class="box-table">
            <table>
                <caption>
                    Create a User List Filter
                </caption>
                <thead>
                    <tr>
                        <th id="filtreUser" onclick="filterName(storage)">User</th>
                        <th onclick="filterAge(storage)">Age</th>
                        <th >Tel</th>
                        <th>Adress</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="BoxAddUsers" id="BoxAddUsers">
            <h1>Create Users</h1>
            <form action="">
                <label for="">Name Users</label>
                <input type="text" placeholder="Name" id="user">
                <label for="">Age</label>
                <input type="text" placeholder="Age" id="age">
                <label for="">Telephone Number</label>
                <input type="text" placeholder="Tel" id="tel">
                <label for="">Adress</label>
                <input type="text" placeholder="Adress" id="adress">
                <button type="button" id="sendForm">Submit</button>
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
